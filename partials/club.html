<h3>
    <a ng-href="/{{league.name.EncodeURI()}}">{{league.name}}</a>
</h3>
<h4>
    {{club.name}} ({{main.matches.length}})
</h4>

<div class="row">
    <div class="col-xs-12">
        <div ng-if="main.matches.isEmpty()">
            <br>
            <h4 class="align-center">No matches found</h4>
            <br><br>
            <strong>Why not see this team instead?</strong><br>
            <team-list-item club="randomClub"></team-list-item>
        </div>
        
        <div class="row" ng-repeat="match in main.matches">
            <div class="col-xs-1">
                <label class="label label-default font-percent-100">{{match.score1}}</label>
            </div>
            <h4 class="col-xs-4 font-percent-100">
                <a ng-href="/{{league.name.EncodeURI()}}/{{match.team1.name.EncodeURI()}}">
                    ({{match.team1.code}}) {{match.team1.name}}
                </a>
            </h4>
            <p class="col-xs-2 font-percent-70">
                {{match.date}}
            </p>
            <h4 class="col-xs-4 font-percent-100">
                <a ng-href="/{{league.name.EncodeURI()}}/{{match.team2.name.EncodeURI()}}">
                    ({{match.team2.code}}) {{match.team2.name}}
                </a>
            </h4>
            <div class="col-xs-1">
                <label class="label label-default font-percent-100">{{match.score2}}</label>
            </div>
        </div>
    </div>
</div>
